{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Contractor Dashboard</h1>

  <div class="card">
    <div class="card-header">
      <strong>Your Company Info</strong>
    </div>
    <div class="card-body">
      <p><strong>Name:</strong> {{ my_company.name }}</p>
      <p><strong>Phone:</strong> {{ my_company.phone }}</p>
      <p><strong>Email:</strong> {{ my_company.email }}</p>
      <p><strong>Website:</strong> {{ my_company.website }}</p>
    </div>
  </div>
</div>
{% endblock %}
