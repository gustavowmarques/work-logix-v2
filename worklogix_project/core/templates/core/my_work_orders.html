{% extends 'core/base.html' %}
{% block content %}
<h2>My Work Orders</h2>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Status</th>
      <th>Due Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for order in work_orders %}
      <tr>
        <td>{{ order.title }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.due_date }}</td>
        <td>
          <a href="{% url 'work_order_detail' order.id %}" class="btn btn-sm btn-primary">View</a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="4">No work orders found.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
